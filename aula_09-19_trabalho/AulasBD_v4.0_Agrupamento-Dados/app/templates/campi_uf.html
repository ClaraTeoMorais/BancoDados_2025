{% extends "base.html" %} 
{% load humanize %}

{% block titulo_pagina %}
    <h2>Quantidade de Campi por UF</h2>
{% endblock %} 

{% block conteudo %}

    <div class="dashboard">
        {% for i in ufs %}
            <div class="card">
                <h3>{{ i.uf }}</h3>
                <p>{{ i.quantidade }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
